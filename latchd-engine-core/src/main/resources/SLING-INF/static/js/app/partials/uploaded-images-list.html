<div class="modal fade" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" id="modalview">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModelLabel">Image Chooser</h4>
			</div>
			<div class="modal-body">
				<div style="height: 230px;overflow: auto;">
					<div style="float: left;" ng-repeat="image in uploads" >
						<img ng-src="{{image.path}}"
							 style="height: 80px;"
							 ng-attr-id="{{image.path}}"
							 alt="{{image.savePath}}"
							 onclick="LatchD.editmode.save(this.alt,'value',this.id);"/>
					</div>
				</div>
				<div style="clear: both"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
